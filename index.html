<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Bounce Effect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
         <div class="text-wrapper">
             <span class="text text-b">b</span>
             <span class="text text-o">o</span>
             <span class="text text-u">u</span>
             <span class="text text-n">n</span>
             <span class="text text-c">c</span>
             <span class="text text-e">e</span>
         </div>
     </div>
</body>
</html>
